<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="col-lg-12">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (click)="filter()">
            </div>
            <div class="col-lg-12 mt-3">
                <h3>States</h3>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Sr.No.</th>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of filteredstates, let i = index">
                      <td>{{i+1}}</td>
                      <td>{{ data.state }}</td>
                    </tr>
                  </tbody>
        
                </table>
            </div>
        </div>
    </div>
</div>
